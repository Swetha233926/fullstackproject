<div class="flex flex-wrap items-center justify-center min-h-screen px-6 md:px-16 lg:px-32" style="background-image: url('https://img.freepik.com/free-vector/abstract-blue-red-sporty-background-with-grunge-effect_1017-54467.jpg'); background-size: cover;">
  <!-- Left side image -->
  <div 
  class="hidden md:block md:w-1/2 h-full bg-cover bg-center" 
  style="background-image: url('https://static.vecteezy.com/system/resources/previews/001/991/652/non_2x/sign-in-page-flat-design-concept-illustration-icon-account-login-user-login-abstract-metaphor-can-use-for-landing-page-mobile-app-ui-posters-banners-free-vector.jpg'); height: 568px;">
  </div>
  <!-- Right side form -->
  <div class="w-full md:w-1/2 p-6 md:p-12 lg:p-16 bg-white rounded-r-lg shadow-lg">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-blue-900">Welcome Back!</h2>
      <p class="text-blue-600">Login to continue</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <div class="flex flex-row">
          <i class="bi bi-envelope mr-2"></i>
          <label for="email" class="block text-gray-700 font-medium mb-2 ">Email</label>
          </div>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <div class="flex flex-row">
          <i class="bi bi-person-fill-lock mr-2"></i>
          <label for="password" class="block text-gray-700 font-medium mb-2 ">Password</label>
          </div>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
        Login
      </button>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>

      <!-- Forgot Password -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
      </div>
    </form>

    <!-- Signup Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">New User? <a href="/registration" class="text-indigo-600 hover:underline">Sign Up</a></p>
    </div>
  </div>
</div>
