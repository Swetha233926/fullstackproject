<div class="flex flex-wrap items-center justify-center min-h-screen px-6 md:px-16 lg:px-32" style="background-image: url('https://img.freepik.com/free-vector/abstract-blue-red-sporty-background-with-grunge-effect_1017-54467.jpg'); background-size: cover;">
  <!-- Left side image -->
  <div 
  class="hidden md:block md:w-1/2 h-full bg-cover bg-center" 
  style="background-image: url('assets/login/login.png'); height: 562px;">
  </div>

  <!-- Right side form -->
  <div class="w-full md:w-1/2 h-1/3 bg-white p-8  shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Username Field -->
      <div class="mb-4">
        <div class="flex flex-row">
          <i class="bi bi-person mr-2"></i>
        <label for="username" class="block text-gray-700 font-medium mb-2 ">Username</label>
        </div>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          required
          maxlength="50"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm mt-1">
          Username is required and cannot exceed 50 characters.
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <div class="flex flex-row">
          <i class="bi bi-envelope mr-2"></i>
          <label for="username" class="block text-gray-700 font-medium mb-2 ">Email</label>
          </div>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <div class="flex flex-row">
          <i class="bi bi-person-lock mr-2"></i>
          <label for="username" class="block text-gray-700 font-medium mb-2 ">Password</label>
          </div>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.passwordHash"
          #password="ngModel"
          required
          minlength="8"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
          Password is required and must be at least 8 characters long.
        </div>
      </div>

      <!-- Role Field -->
      <div class="mb-4">
        <div class="flex flex-row">
          <i class="bi bi-person-lines-fill mr-2"></i>
          <label for="username" class="block text-gray-700 font-medium mb-2 ">Role</label>
          </div>
        <select
          id="role"
          name="role"
          [(ngModel)]="user.role"
          #role="ngModel"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="" disabled>Select role</option>
          <option value="Auctioneer">Auctioneer</option>
          <option value="PlayerAgent">Player Agent</option>
          <option value="TeamManager">Team Manager</option>
          <option value="Analyst">Analyst</option>
          <option value="Viewer">Viewer</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="text-red-500 text-sm mt-1">
          Role is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-300"
      >
        Register
      </button>
    </form>
  </div>
</div>
